<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- https://tailwindcss.com/docs/transition-property -->
  <div class="flex h-64 justify-center items-center">
    <button class="transition ease-in-out delay-150 
    bg-blue-500 hover:-translate-y-1 hover:scale-110 
    hover:bg-indigo-500 duration-300 rounded p-5 m-3 text-white">
      Save Changes
    </button>
    <button class="transition ease-linear bg-blue-500 
    hover:-translate-t-1 hover:scale-110 hover:bg-indigo-500 
    duration-300 rounded p-5 m-3 text-white">
      Save Changes
    </button>
    <button class="transition ease-in-out bg-blue-500 
    hover:-translate-y-1 hover:scale-110 
    hover:bg-indigo-500 duration-100 rounded p-5 m-3 text-white">
      Save Changes
    </button>
  </div>
  <!-- tailwind에서 지원하는 속성 외 직접 transition 지정하는법
  transition-[속성] -->
</body>
</html>
